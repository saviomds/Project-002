<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../AuthCss/main.css" />
    <title>Sign-in</title>
  </head>
  <body>
    <div class="register">
      <div class="header">
        <h1>Sign-in</h1>
      </div>
      <form id="main-form">
        <div class="error" hidden></div>
        <div class="success" hidden></div>
        <div class="input-items">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="E-mail / Name"
          />
        </div>
        <div class="input-items">
          <label for="password">Password</label>
          <input
            type="text"
            id="password"
            name="password"
            placeholder="Password"
          />
        </div>
        <div class="linkAuthPage">
          <p>
            <a href="../ForgetPwd/forgetPwd.html">Forget Password? </a>
          </p>
        </div>
        <div class="button">
          <button type="submit" id="login">Sign-in</button>
        </div>
        <div class="linkAuthPage">
          <p>
            Don't have an account?
            <a id="linkToPage" href="../Register/register.html">Sign-up</a>
          </p>
        </div>
      </form>
    </div>
    <audio
      id="click-sound"
      src="../Sounds/digital-button-click-pop-davies-aguirre-1-1-00-00.mp3"
      preload="auto"
    ></audio>
    <script src="../AuthJs/sound.js"></script>
    <script src="../AuthJs/loginErr.js"></script>
  </body>
</html>
