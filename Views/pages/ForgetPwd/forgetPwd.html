<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Css Design/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <title>Forget Password</title>
  </head>
  <body>
    <div class="register">
      <div class="header">
        <h1>Forget Password</h1>
      </div>
      <div class="error" hidden></div>
      <div class="success" hidden></div>

      <form id="main-form">
        <div class="input-items">
          <label for="E-mail">E-mail</label>
          <input
            type="email"
            id="name"
            name="name"
            placeholder="Enter E-mail"
          />
        </div>

        <div class="button">
          <button type="submit" id="btn">Next</button>
        </div>
        <div class="linkAuthPage">
          <p>Check Verification Code on Mail</p>
        </div>
      </form>
    </div>
    <script src="../Js Interaction Design /error.js"></script>
  </body>
</html>
